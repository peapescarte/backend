version: "3.8"

services:
  pescarte:
    build:
      context: .
      target: builder
      args:
        - MIX_ENV=dev
    image: pescarte
    command: [ "mix", "phx.server" ]
    container_name: plataforma_pescarte
    ports:
      - 4000:4000
      - 4001:4001
    depends_on:
      - database
    env_file:
      - .env-sample
    volumes:
      - .:/app
    environment:
      MIX_ENV: dev
    networks:
      - peapescarte

  database:
    image: postgres:14.6
    container_name: plataforma_pescarte_database
    environment:
      - POSTGRES_USER=peapescarte
      - POSTGRES_PASSWORD=peapescarte
    ports:
      - 5432:5432
    volumes:
      - .postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U peapescarte -d peapescarte" ]
      interval: 5s
      timeout: 2s
      retries: 1
    networks:
      - peapescarte

networks:
  peapescarte:
    driver: bridge
